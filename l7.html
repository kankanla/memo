    <script type="text/javascript">
        function setCSV() {
            let req = new XMLHttpRequest();
            let url = '/loto7.csv?key=' + Math.floor(Math.random() * (1 - 100) + 100);
            // let url = '/loto7.csv';
            req.onreadystatechange = function () {
                if (req.readyState == 4 && req.status == 200) {
                    vvv(req.responseText);
                }
            }
            req.open("GET", url, true);
            req.send(null);
        }
        setCSV();

        function vvv(str) {
            let tr = str.split('\n');
            let ttable = document.getElementsByTagName('tbody')[0];
            let ttfe = ttable.firstElementChild;
            ttfe = ttfe.nextElementSibling.nextElementSibling;
            do {
                let tr_data = tr.shift();
                let td_data = tr_data.split(',');
                let ircc = ttfe.cloneNode(true);
                let tr_place = ircc.getElementsByTagName('td');
                for (let i = 0; i <= 13; ++i) {
                    if (i <= 1 || i >= 11) {
                        tr_place[i].innerText = td_data[i];
                    } else {
                        tr_place[i].innerText = parseInt(td_data[i]);
                    }
                }
                ttable.insertBefore(ircc, ttfe);
            } while (tr != '');
            master();
        }

        function master() {
            // すべての抽選数字をarrayに取得
            G_l7ms = [];
            let li = 0;
            let tb = document.getElementsByTagName('tbody')[0];
            let fc = tb.firstElementChild;
            do {
                G_l7ms[li] = [];
                let da = fc.getElementsByTagName('td');
                if (da.length > 7) {
                    for (let i = 2; i < 11; i++) {
                        G_l7ms[li].push(parseInt(da[i].innerText));
                    }
                    li++;
                }
            } while (fc = fc.nextElementSibling);
            return G_l7ms.reverse();
        }

        function cc() {
            let fincol = document.getElementsByClassName('setColor');
            for (let i = 0; i < fincol.length; i++) {
                fincol[i].removeAttribute('style');
            }
        }

        function hit_table() {
            let tb = document.getElementById('hide');
            tb.addEventListener('click', function () {
                let tab = document.getElementsByTagName('table')[0];
                if (tab.getAttribute('style') == 'display:none') {
                    // tab.setAttribute('style', '');
                    console.log("document.getElementsByTagName('table')[0].setAttribute('style','')");
                } else {
                    tab.setAttribute('style', 'display:none');
                }
            });
        }

        function fns72(tx7, set3 = 150) {
            // テーブルのアレと比較
            let test = G_l7ms.concat();
            let vx = 0;
            let contA = 0;
            let contB = 0;
            for (let i = 0; i < test.length; i++) {
                contA = 0;
                for (let j = 0; j < tx7.length; j++) {
                    if (test[i].indexOf(tx7[j]) != -1) {
                        contA++;
                    }
                }
                if (contA >= 3) {
                    contB++;
                }
            }
            if (contB >= set3) {
                console.log('fns7(  [' + tx7 + ']  )' + "  d3c = " + contB);
            }
        }

        function fns7(tx7, set1 = 0, set2 = 0, set3 = 50, set5 = 0) {
            // HTML Table と比較
            // http://www.htmq.com/color/websafe216.shtml
            let colors1 = {
                1: '#66FFCC', 2: '#FFCCCC', 3: '#FFCC99', 4: '#FFCC66', 5: '#FFCC33',
                6: '#FFCC00', 7: '#FF99FF', 8: '#FF99CC', 9: '#FF9999', 10: '#FF9966',
                11: '#FF9933', 12: '#FF9900', 13: '#FF66FF', 14: '#FF66CC', 15: '#FF6699',
                16: '#FF6666', 17: '#FF6633', 18: '#FF6600', 19: '#FF33FF', 20: '#FF33CC',
                21: '#FF3399', 22: '#FF3366', 23: '#FF3333', 24: '#66FF00', 25: '#FF00FF',
                26: '#FF00CC', 27: '#FF0099', 28: '#FF0066', 29: '#FF0033', 30: '#FF0000',
                31: '#CC33FF', 32: '#CC33CC', 33: '#CC3399', 34: '#CC3366', 35: '#CC3333',
                36: '#CC3300', 37: '#CC00FF', 38: '#CC00CC', 39: '#CC0099', 40: '#CC0066',
                41: '#CC0033', 42: '#CC0000', 43: '#9900FF', 44: '#9900CC',
            }
            let colors2 = {
                1: '#ffff75', 2: '#ffff70', 3: '#ffff6b', 4: '#ffff5b', 5: '#ffff4c',
                6: '#ffff3d', 7: '#ffff2d', 8: '#ffff1e', 9: '#ffff0f', 10: '#ffff00',
                11: '#75ff75', 12: '#70ff70', 13: '#6bff6b', 14: '#5bff5b', 15: '#4cff4c',
                16: '#3dff3d', 17: '#2dff2d', 18: '#1eff1e', 19: '#0fff0f', 20: '#00ff00',
                21: '#75baff', 22: '#70b7ff', 23: '#6bb5ff', 24: '#5badff', 25: '#4ca5ff',
                26: '#3d9eff', 27: '#2d96ff', 28: '#1e8eff', 29: '#0f87ff', 30: '#007fff',
                31: '#ba75ff', 32: '#b770ff', 33: '#b56bff', 34: '#ad5bff', 35: '#a54cff',
                36: '#9e3dff', 37: '#962dff', 38: '#8e1eff', 39: '#870fff', 40: '#7f00ff',
                41: '#ff7575', 42: '#ff7070', 43: '#ff6b6b', 44: '#ff5b5b', 45: '#ff4c4c',
                46: '#ff3d3d', 47: '#ff2d2d', 48: '#ff1e1e', 49: '#ff0f0f', 50: '#ff0000',
            }

            let colors = {};
            set4 = 2;   // 色の付けモード
            switch (set4) {
                case 1:
                    colors = colors1;
                    break;
                case 2:
                    colors = colors2;
                    break;
                case 3:
                    for (let i = 0; i <= 50; i++) {
                        colors[i] = 'RGBA(0,0,255,' + (i / 100 + 0.3) + ')';
                    }
                    break;
            }

            let tb = document.getElementsByTagName('tbody')[0];
            let fc = tb.firstElementChild;
            let xca = 0;
            let temp = [];
            cc();

            do {
                let trs = fc.getElementsByTagName('td');
                if (trs.length < 3) {
                    break;
                }
                set5--;
                if (set5 >= 0) {
                    continue;
                };
                let xc = 0;
                for (let i = 2; i < 11; i++) {
                    for (let j = 0; j < tx7.length; j++) {
                        if (trs[i].innerText == tx7[j]) {
                            if (temp.indexOf(tx7[j]) == -1) {
                                trs[i].style.backgroundColor = colors[tx7[j]];
                            }
                            trs[i].setAttribute('class', 'setColor');
                            xc++;
                            if (set1 == 1) {
                                temp.push(tx7[j]);
                            }
                        }
                    }
                }

                switch (xc) {
                    case 3:
                        trs[0].style.backgroundColor = colors[44];
                        trs[0].setAttribute('class', 'setColor');
                        xca++;
                        break;
                    case 4:
                        trs[0].style.backgroundColor = colors[45];
                        trs[0].setAttribute('class', 'setColor');
                        xca++;
                        break;
                    case 5:
                        trs[0].style.backgroundColor = colors[46];
                        trs[0].setAttribute('class', 'setColor');
                        xca++;
                        break;
                }
            } while (fc = fc.nextElementSibling);

            if (xca >= set3) {
                console.log('fns7(  [' + tx7 + ']  )' + '  d3c = ' + xca);
                console.log('fns7(  [' + tx7.concat().sort((a, b) => a - b) + ']  )' + '  d3c = ' + xca + ' sort');
            }
        }

        function T_cpt(tx7 = [0, 0, 0, 0, 0, 0, 0, 0, 0]) {
            if (tx7.length > 9) {
                return;
            }
            let tp1 = tx7.concat();
            let tpd = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            if (tp1.length < 7) {
                tp1.sort((a, b) => a - b);
            }
            for (let i = 0; i < tp1.length; i++) {
                tpd[i] = tp1[i];
            }
            console.log(tpd);
            for (let i = 0; i < tpd.length; i++) {
                var b = document.getElementById('nx' + (i + 1));
                if (tpd) {
                    b.innerText = tpd[i];
                }
            }
        }

        function T_ck73(tx7, view = 0) {
            let orj = tx7;
            let nums = [];
            let nlist = [];
            let count = 0;
            for (let i = 0; i < 37; i++) {
                nums.push(parseInt(i) + 1);
            }

            for (let i = 0; i < orj.length; i++) {
                nums.splice(nums.indexOf(parseInt(orj[i])), 1);
            }
            var flag = 0;
            nlist.push(orj);
            W_ck73 = setInterval(function () {
                for (let j = 0; j < 100; j++) {
                    let tp = l7(7);
                    if (view == 1) {
                        console.log(count++ + '  ' + tp);
                    } else {
                        count++;
                    }
                    for (let i = 0; i < tp.length; i++) {
                        if (nums.indexOf(parseInt(tp[i])) === -1) {
                            flag = 1;
                        }
                    }

                    if (flag == 0) {
                        nlist.push(tp);
                        console.log('nums', nums);
                        console.log(count, tp);
                        tp.forEach(function (e) {
                            nums.splice(nums.indexOf(parseInt(e)), 1);
                        })
                    } else {
                        flag = 0;
                    }
                    if (nums.length <= tp.length) {
                        clearInterval(W_ck73);
                        console.log('nums', nums);
                        nlist.push(nums);
                        // console.log(nlist);
                        console.log(new Date());
                        console.log('count', count);
                        nlist.forEach(function (e) {
                            console.log('fns7([' + e + '])');
                        })
                        console.log('W_ck73_stoped');
                        alert("W__ck73_stoped");
                        break;
                    }
                }
            }, 100)
        }

        function T_ck72(tx7, set3 = 150) {
            // fns7([6, 10, 20, 22, 27, 28, 33])  d3c = 162
            console.log(new Date());
            W_ck72 = setInterval(function () {
                for (let i = 0; i < 1000; i++) {
                    if (tx7-- >= 0) {
                        let temp = l7(9);
                        fns72(temp, set3);
                    }
                }
                if (tx7 <= 0) {
                    clearInterval(W_ck72);
                    console.log(new Date());
                    console.log('W_ck72_end');
                }
            }, 1);
        }

        function T_ck7(tx7, set3 = 150) {
            W_ck7 = setInterval(function () {
                let temp = l7(9);
                if (tx7 == 1) {
                    console.log('fns7( [' + temp + '] )');
                }
                fns7(temp, 0, 0, set3);
                if (tx7-- == 0) {
                    clearInterval(W_ck7);
                    console.log('W_ck7_end');
                }
            }, 1);
        }

        function l7(tx7 = 9) {
            // ランダムの数字を発生
            // console.log('tx7 =  ' + tx7);
            let j = [];
            do {
                let c = Math.floor(Math.random() * (1 - 66) + 66);
                if (c <= 37) {
                    if (j.indexOf(c) == -1) {
                        j.push(c);
                    }
                }
            } while (j.length < tx7);
            return j.sort((a, b) => a - b);
        }

        function hiro7_view(tx7) {
            // ==t[] までのランダムデータとまる
            // hiro7_item = [9, 19, 22, 32, 35, 36, 37];  //第386回
            hiro7_item = tx7;
            let hiro7_item_string = hiro7_item.sort((a, b) => a - b).toString();
            let i = 0;
            function l7x() {
                let j = [];
                do {
                    let c = Math.floor(Math.random() * (1 - 66) + 66);
                    if (c <= 37) {
                        j.indexOf(c) == -1 ? j.push(c) : '';
                    }
                } while (j.length < hiro7_item.length);
                return j.sort((a, b) => a - b);
            }
            let startT = new Date();
            console.log(startT);
            W_hiro7_view = setInterval(() => {
                for (let li = 0; li < 1000; li++) {
                    let x = l7x();
                    console.log(i++, x);
                    if (hiro7_item_string === x.toString()) {
                        clearInterval(W_hiro7_view);
                        let x = l7x();
                        console.log(i++, x);
                        console.log(startT);
                        console.log(new Date());
                        console.log('hiro7_item  ' + hiro7_item);
                        console.log('W_hiro7_view_Stoped');
                        alert("W_hiro7_view_Stoped");
                    }
                }
            }, 500);
        }

        function roolclock() {
            var fadr = [];
            let rolldata = master();
            let tb = document.getElementsByTagName('tbody')[0];
            let trs = tb.getElementsByTagName('tr');
            let iid = 0;
            for (let i = 0; i < trs.length; i++) {
                trs[i].firstElementChild.addEventListener('click', function () {
                    if (isNaN(this.innerText)) {
                        for (let i = 0; i <= 37; i++) {
                            fadr.push(i);
                        }
                        fns7(fadr);
                        return;
                    }
                    G_fnsa7 = [];
                    fns7(rolldata[this.innerText], 0, 0, 1);
                });

                trs[i].firstElementChild.addEventListener('dblclick', function () {
                    let fadr = [];
                    if (isNaN(this.innerText)) {
                        for (let i = 0; i <= 37; i++) {
                            fadr.push(i);
                        }
                        fns7(fadr);
                        return;
                    }
                    G_fnsa7 = [];
                    fns7(rolldata[this.innerText], 1, 0, 1, rolldata.length - this.innerText);
                });
            }

            G_fnsa7 = new Array();
            let ns = document.getElementsByClassName('n');
            for (let i = 0; i < ns.length; i++) {
                ns[i].addEventListener('click', function () {
                    let xx = parseInt(this.innerText);
                    if (G_fnsa7.indexOf(xx) == -1 && !isNaN(xx)) {
                        G_fnsa7.push(parseInt(this.innerText));
                    } else {
                        let v = G_fnsa7.indexOf(parseInt(this.innerText));
                        G_fnsa7.splice(v, 1);
                    }
                    fns7(G_fnsa7, 0, 0, 0);
                });
            }
        }

        function T_f7(num) {
            // 未選択の数字を割り出す
            let tempar = num.concat();
            let tt = [];
            for (let i = 1; i <= 37; i++) {
                tt.push(i);
            }
            let temp = tt.filter(function (ia) {
                if (tempar.indexOf(ia) == -1) {
                    return ia;
                }
            })
            console.log('fns7([' + temp + '])  ngr');
        }

        window.addEventListener('beforeunload', function () {
            // console.log('beforeunload');
            // return '本当に離れますか？';
            console.log(this);
            event.preventDefault();
            event.returnValue = '';

        window.addEventListener('load', function () {
            console.log('window.onload');
            roolclock();
            hit_table();
            setTimeout(function () {
                console.log("roolclock");
                roolclock();
            }, 1000);
        });

        window.addEventListener('DOMContentLoaded', function () {
            console.log('window.DOMContentLoaded');
        });

        document.addEventListener('DOMContentLoaded', function () {
            console.log('document.DOMContentLoaded');
        });
