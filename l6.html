    <script type="text/javascript">
        function setCSV() {
            let req = new XMLHttpRequest();
            let url = '/loto6.csv?key=' + Math.floor(Math.random() * (1 - 100) + 100);
            // let url = '/loto6.csv';
            req.onreadystatechange = function () {
                if (req.readyState == 4 && req.status == 200) {
                    vvv(req.responseText);
                }
            }
            req.open("GET", url, true);
            req.send(null);
        }
        setCSV();

        function vvv(str) {
            let tr = str.split('\n');
            let ttable = document.getElementsByTagName('tbody')[0];
            let ttfe = ttable.firstElementChild;
            ttfe = ttfe.nextElementSibling.nextElementSibling;
            do {
                let tr_data = tr.shift();
                let td_data = tr_data.split(',');
                let ircc = ttfe.cloneNode(true);
                let tr_place = ircc.getElementsByTagName('td');
                for (let i = 0; i <= 11; ++i) {
                    if (i <= 1 || i >= 9) {
                        tr_place[i].innerText = td_data[i];
                    } else {
                        tr_place[i].innerText = parseInt(td_data[i]);
                    }
                }
                ttable.insertBefore(ircc, ttfe);
            } while (tr != '');
            master();
        }

        function master() {
            // すべての抽選数字をarrayに取得
            G_l6ms = [];
            let li = 0;
            let tb = document.getElementsByTagName('tbody')[0];
            let fc = tb.firstElementChild;
            do {
                G_l6ms[li] = [];
                let da = fc.getElementsByTagName('td');
                if (da.length > 7) {
                    for (let i = 2; i < 9; i++) {
                        G_l6ms[li].push(parseInt(da[i].innerText));
                    }
                    li++;
                }
            } while (fc = fc.nextElementSibling);
            return G_l6ms.reverse();
        }

        function cc() {
            let fincol = document.getElementsByClassName('setColor');
            for (let i = 0; i < fincol.length; i++) {
                fincol[i].removeAttribute('style');
            }
        }

        function fns62(tx6, set3 = 160) {
            let test = G_l6ms.concat();
            let vx = 0;
            let contA = 0;
            let contB = 0;
            for (let i = 0; i < test.length; i++) {
                contA = 0;
                for (let j = 0; j < tx6.length; j++) {
                    if (test[i].indexOf(tx6[j]) != -1) {
                        contA++;
                    }
                }
                if (contA >= 2) {
                    contB++;
                }
            }
            if (contB >= set3) {
                console.log('fns6(  [' + tx6 + ']  )' + "  d3c = " + contB);
            }
        }

        function fns6(tx6, set1 = 0, set2 = 0, set3 = 30, set5 = 0) {
            // HTML Table と比較
            // http://www.htmq.com/color/websafe216.shtml
            let colors1 = {
                1: '#66FFCC', 2: '#FFCCCC', 3: '#FFCC99', 4: '#FFCC66', 5: '#FFCC33',
                6: '#FFCC00', 7: '#FF99FF', 8: '#FF99CC', 9: '#FF9999', 10: '#FF9966',
                11: '#FF9933', 12: '#FF9900', 13: '#FF66FF', 14: '#FF66CC', 15: '#FF6699',
                16: '#FF6666', 17: '#FF6633', 18: '#FF6600', 19: '#FF33FF', 20: '#FF33CC',
                21: '#FF3399', 22: '#FF3366', 23: '#FF3333', 24: '#66FF00', 25: '#FF00FF',
                26: '#FF00CC', 27: '#FF0099', 28: '#FF0066', 29: '#FF0033', 30: '#FF0000',
                31: '#CC33FF', 32: '#CC33CC', 33: '#CC3399', 34: '#CC3366', 35: '#CC3333',
                36: '#CC3300', 37: '#CC00FF', 38: '#CC00CC', 39: '#CC0099', 40: '#CC0066',
                41: '#CC0033', 42: '#CC0000', 43: '#9900FF', 44: '#9900CC',
            }
            let colors2 = {
                1: '#ffff75', 2: '#ffff70', 3: '#ffff6b', 4: '#ffff5b', 5: '#ffff4c',
                6: '#ffff3d', 7: '#ffff2d', 8: '#ffff1e', 9: '#ffff0f', 10: '#ffff00',
                11: '#75ff75', 12: '#70ff70', 13: '#6bff6b', 14: '#5bff5b', 15: '#4cff4c',
                16: '#3dff3d', 17: '#2dff2d', 18: '#1eff1e', 19: '#0fff0f', 20: '#00ff00',
                21: '#75baff', 22: '#70b7ff', 23: '#6bb5ff', 24: '#5badff', 25: '#4ca5ff',
                26: '#3d9eff', 27: '#2d96ff', 28: '#1e8eff', 29: '#0f87ff', 30: '#007fff',
                31: '#ba75ff', 32: '#b770ff', 33: '#b56bff', 34: '#ad5bff', 35: '#a54cff',
                36: '#9e3dff', 37: '#962dff', 38: '#8e1eff', 39: '#870fff', 40: '#7f00ff',
                41: '#ff7575', 42: '#ff7070', 43: '#ff6b6b', 44: '#ff5b5b', 45: '#ff4c4c',
                46: '#ff3d3d', 47: '#ff2d2d', 48: '#ff1e1e', 49: '#ff0f0f', 50: '#ff0000',
            }

            let colors = {};
            set4 = 2;   // 色の付けモード
            switch (set4) {
                case 1:
                    colors = colors1;
                    break;
                case 2:
                    colors = colors2;
                    break;
                case 3:
                    for (let i = 0; i <= 50; i++) {
                        colors[i] = 'RGBA(0,0,255,' + (i / 100 + 0.3) + ')';
                    }
                    break;
            }

            if (tx6 && tx6.length <= 7) {
                let te1 = tx6.concat();
                if (te1.length <= 6) {
                    te1.sort((a, b) => a - b)
                }
                for (let i = 0; i < te1.length; i++) {
                    var b = document.getElementById('nx' + (i + 1));
                    if (te1) {
                        b.innerText = te1[i];
                    }
                }
            }

            let tb = document.getElementsByTagName('tbody')[0];
            let fc = tb.firstElementChild;
            let xca = 0;
            let temp = [];
            cc();

            do {
                let trs = fc.getElementsByTagName('td');
                if (trs.length < 3) {
                    break;
                }
                set5--;
                if (set5 >= 0) {
                    continue;
                }
                let xc = 0;
                for (let i = 2; i < 9; i++) {
                    for (let j = 0; j < tx6.length; j++) {
                        if (trs[i].innerText == tx6[j]) {
                            if (temp.indexOf(tx6[j]) == -1) {
                                trs[i].style.backgroundColor = colors[tx6[j]];
                            }
                            trs[i].setAttribute('class', 'setColor');
                            xc++;
                            if (set1 == 1) {
                                temp.push(tx6[j]);
                            }
                        }
                    }
                }

                switch (xc) {
                    case 3:
                        trs[0].style.backgroundColor = colors[44];
                        trs[0].setAttribute('class', 'setColor');
                        xca++;
                        break;
                    case 4:
                        trs[0].style.backgroundColor = colors[45];
                        trs[0].setAttribute('class', 'setColor');
                        xca++;
                        break;
                    case 5:
                        trs[0].style.backgroundColor = colors[46];
                        trs[0].setAttribute('class', 'setColor');
                        xca++;
                        break;
                }
            } while (fc = fc.nextElementSibling);

            if (xca >= set3) {
                console.log('fns6(  [' + tx6 + ']  )' + "  d3c = " + xca);
                console.log('fns6(  [' + tx6.concat().sort((a, b) => a - b) + ']  )' + "  d3c = " + xca + ' sort');
            }
        }

        function T_ck63(tx6, view = 0) {
            let orj = tx6;
            let nums = [];
            let nlist = [];
            for (let i = 0; i < 43; i++) {
                nums.push(parseInt(i) + 1);
            }

            for (let i = 0; i < orj.length; i++) {
                nums.splice(nums.indexOf(parseInt(orj[i])), 1);
            }
            var flag = 0;
            nlist.push(orj);
            W_ck63 = setInterval(function () {
                for (let j = 0; j < 1000; j++) {
                    let tp = l6(6);
                    if (view == 1) {
                        console.log(tp);
                    }
                    for (let i = 0; i < tp.length; i++) {
                        if (nums.indexOf(parseInt(tp[i])) === -1) {
                            flag = 1;
                        }
                    }

                    if (flag == 0) {
                        nlist.push(tp);
                        tp.forEach(function (e) {
                            nums.splice(nums.indexOf(parseInt(e)), 1);
                        })
                    } else {
                        flag = 0;
                    }
                    if (nums.length < tp.length) {
                        clearInterval(W_ck63);
                        nlist.push(nums);
                        console.log(nlist);
                        nlist.forEach(function (e) {
                            console.log('fns6([' + e + '])');
                        })
                        console.log('W_ck63_stoped');
                        break;
                    }
                }
            }, 100)
        }

        function T_ck62(tx6, set3 = 150) {
            // fns6([6, 10, 20, 22, 27, 28, 33])  d3c = 162
            console.log(new Date());
            W_ck62 = setInterval(function () {
                for (let i = 0; i < 1000; i++) {
                    if (tx6-- >= 0) {
                        let temp = l6(7);
                        fns62(temp, set3);
                    }
                }
                if (tx6 <= 0) {
                    clearInterval(W_ck62);
                    console.log(new Date());
                    console.log('W_ck62_end');
                }
            }, 1);
        }

        function T_ck6(tx6, set3 = 150) {
            W_ck6 = setInterval(function () {
                let temp = l6(7);
                if (tx6 == 1) {
                    console.log('fns6( [' + temp + '] )');
                }
                fns6(temp, 0, 0, set3);
                if (tx6-- == 0) {
                    clearInterval(W_ck6);
                    console.log('W_ck6_end');
                }
            }, 1);
        }

        function l6(tx6 = 6) {
            // ランダムの数字を発生
            // console.log('tx6 =  ' + tx6);
            var j = [];
            do {
                var c = Math.floor(Math.random() * (1 - 66) + 66);
                if (c <= 43) {
                    if (j.indexOf(c) == -1) {
                        j.push(c);
                    }
                }
            } while (j.length < tx6);
            return j.sort((a, b) => a - b);
        }

        function hiro6_view(tx6) {
            //== t[] までのランダムデータとまる
            // hiro6_item = [1, 6, 11, 13, 30, 33, 4]
            hiro6_item = tx6;
            var hiro6_item_string = hiro6_item.sort((a, b) => a - b).toString();
            var i = 0;
            function l6x() {
                let j = [];
                do {
                    let c = Math.floor(Math.random() * (1 - 66) + 66);
                    if (c <= 43) {
                        j.indexOf(c) == -1 ? j.push(c) : '';
                    }
                } while (j.length < hiro6_item.length);
                return j.sort((a, b) => a - b);
            }
            var startT = new Date();
            console.log(startT);
            W_hiro6_view = setInterval(() => {
                for (let li = 0; li < 1000; li++) {
                    let x = l6x();
                    console.log(i++, x);
                    if (hiro6_item_string === x.toString()) {
                        clearInterval(W_hiro6_view);
                        let x = l6x();
                        console.log(i++, x);
                        console.log(startT);
                        console.log(new Date());
                        console.log('hiro6_item  ' + hiro6_item);
                        console.log('W_hiro6_view_Stoped');
                        alert("W_hiro6_view_Stoped");
                    }
                }
            }, 500);
        }

        function roolclock() {
            let rolldata = master();
            let tb = document.getElementsByTagName('tbody')[0];
            let trs = tb.getElementsByTagName('tr');
            let iid = 0;
            var fadr = [];
            for (let i = 0; i < trs.length; i++) {
                trs[i].firstElementChild.addEventListener('click', function () {
                    let temp = [];
                    if (isNaN(this.innerText)) {
                        for (let i = 0; i <= 43; i++) {
                            fadr.push(i);
                        }
                        fns6(fadr);
                        return;
                    }
                    G_fnsa6 = [];
                    // fns6(rolldata[this.innerText], 0, 0, 1);
                    fns6(rolldata[this.innerText]);
                });

                trs[i].firstElementChild.addEventListener('dblclick', function () {
                    let fadr = [];
                    if (isNaN(this.innerText)) {
                        for (let i = 0; i <= 43; i++) {
                            fadr.push(i);
                        }
                        fns6(fadr);
                        return;
                    }
                    G_fnsa6 = [];
                    fns6(rolldata[this.innerText], 1, 0, 1, rolldata.length - this.innerText);
                });
            }

            G_fnsa6 = new Array();
            let ns = document.getElementsByClassName('n');
            for (let i = 0; i < ns.length; i++) {
                ns[i].addEventListener('click', function () {
                    let xx = parseInt(this.innerText);
                    if (G_fnsa6.indexOf(xx) == -1 && !isNaN(xx)) {
                        G_fnsa6.push(parseInt(this.innerText));
                    } else {
                        let v = G_fnsa6.indexOf(parseInt(this.innerText));
                        G_fnsa6.splice(v, 1);
                    }
                    fns6(G_fnsa6, 0, 0, 0);
                });
            }
        }

        function T_f6(num) {
            // 未選択の数字を割り出す
            let tempar = num.concat();
            let tt = [];
            for (let i = 1; i <= 43; i++) {
                tt.push(i);
            }
            let temp = tt.filter(function (ia) {
                if (tempar.indexOf(ia) == -1) {
                    return ia;
                }
            })
            console.log('fns6([' + temp + '])  ngr');
        }

        window.addEventListener('beforeunload', function () {
            // console.log('beforeunload');
            // return '本当に離れますか？';
            console.log(this);
            event.preventDefault();
            event.returnValue = '';
        });

        window.addEventListener('load', function () {
            console.log('window.onload');
            roolclock();

            setTimeout(function () {
                console.log("roolclock");
                roolclock();
            }, 1000);

        });

        window.addEventListener('DOMContentLoaded', function () {
            console.log('window.DOMContentLoaded');
        });

        document.addEventListener('DOMContentLoaded', function () {
            console.log('document.DOMContentLoaded');
        });
