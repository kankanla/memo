<body>
    <script type="text/javascript">
        function setCSV() {
            let req = new XMLHttpRequest();
            let url = '/loto6.csv?key=' + Math.floor(Math.random() * (1 - 100) + 100);
            // let url = '/loto6.csv';
            req.onreadystatechange = function () {
                if (req.readyState == 4 && req.status == 200) {
                    vvv(req.responseText);
                }
            }
            req.open("GET", url, true);
            req.send(null);
        }
        setCSV();

        function vvv(str) {
            let tr = str.split('\n');
            let ttable = document.getElementsByTagName('tbody')[0];
            let ttfe = ttable.firstElementChild;
            ttfe = ttfe.nextElementSibling;
            do {
                let tr_data = tr.shift();
                let td_data = tr_data.split(',');
                let ircc = ttfe.cloneNode(true);
                let tr_place = ircc.getElementsByTagName('td');
                for (let i = 0; i <= 11; ++i) {
                    if (i <= 1 || i >= 9) {
                        tr_place[i].innerText = td_data[i];
                    } else {
                        tr_place[i].innerText = parseInt(td_data[i]);
                    }
                }
                ttable.insertBefore(ircc, ttfe);
            } while (tr != '');
            master();
        }

        function master() {
            // すべての抽選数字をarrayに取得
            l6ms = [];
            let li = 0;
            let tb = document.getElementsByTagName('tbody')[0];
            let fc = tb.firstElementChild;
            do {
                l6ms[li] = [];
                let da = fc.getElementsByTagName('td');
                if (da.length > 7) {
                    for (let i = 2; i < 9; i++) {
                        l6ms[li].push(parseInt(da[i].innerText));
                    }
                    li++;
                }
            } while (fc = fc.nextElementSibling);
            return l6ms;
        }

        function cc() {
            let fincol = document.getElementsByClassName('setColor');
            for (let i = 0; i < fincol.length; i++) {
                fincol[i].removeAttribute('style');
            }
        }

        function fns62(tx6, set3 = 160) {
            let test = l6ms;
            let vx = 0;
            let contA = 0;
            let contB = 0;
            for (let i = 0; i < test.length; i++) {
                contA = 0;
                for (let j = 0; j < tx6.length; j++) {
                    if (test[i].indexOf(tx6[j]) != -1) {
                        contA++;
                    }
                }
                if (contA >= 2) {
                    contB++;
                }
            }
            if (contB >= set3) {
                console.log('fns6(  [' + tx6 + ']  )' + "  d3c = " + contB);
            }
        }

        function fns6(tx6, set1 = 0, set2 = 0, set3 = 100, set5 = 0) {
            // HTML Table と比較
            set4 = 1;   // 色の付けモード
            let colors = {
                1: '#66FFCC', 2: '#FFCCCC', 3: '#FFCC99', 4: '#FFCC66', 5: '#FFCC33', 6: '#FFCC00', 7: '#FF99FF', 8: '#FF99CC', 9: '#FF9999', 10: '#FF9966', 11: '#FF9933', 12: '#FF9900', 13: '#FF66FF', 14: '#FF66CC', 15: '#FF6699', 16: '#FF6666', 17: '#FF6633', 18: '#FF6600', 19: '#FF33FF', 20: '#FF33CC', 21: '#FF3399', 22: '#FF3366', 23: '#FF3333', 24: '#66FF00', 25: '#FF00FF', 26: '#FF00CC', 27: '#FF0099', 28: '#FF0066', 29: '#FF0033', 30: '#FF0000', 31: '#CC33FF', 32: '#CC33CC', 33: '#CC3399', 34: '#CC3366', 35: '#CC3333', 36: '#CC3300', 37: '#CC00FF', 38: '#CC00CC', 39: '#CC0099', 40: '#CC0066', 41: '#CC0033', 42: '#CC0000', 43: '#9900FF', 44: '#9900CC'
            }
            let tb = document.getElementsByTagName('tbody')[0];
            let fc = tb.firstElementChild;
            let xca = 0;
            let send2 = 0;
            let temp = [];
            cc();
            do {
                let trs = fc.getElementsByTagName('td');
                if (trs.length < 3) {
                    break;
                }
                set5--;
                if (set5 >= 0) {
                    continue;
                }
                let xc = 0;

                for (let i = 2; i < 9; i++) {
                    for (let j = 0; j < tx6.length; j++) {
                        if (trs[i].innerText == tx6[j]) {
                            if (temp.indexOf(tx6[j]) == -1) {
                                switch (set4) {
                                    case 1:
                                        trs[i].style.backgroundColor = colors[tx6[j]];
                                        break;
                                    case 2:
                                        let rrgb = 'RGBA(0,0,255,' + (tx6[j] / 100 + 0.3) + ')';
                                        trs[i].style.backgroundColor = rrgb;
                                        break;
                                }
                            }
                            trs[i].setAttribute('class', 'setColor');
                            xc++;
                            if (set1 == 1) {
                                temp.push(tx6[j]);
                            }
                        }
                    }
                }

                if (xc == 3) {
                    trs[0].style.backgroundColor = colors[0];
                    trs[0].setAttribute('class', 'setColor');
                    xca++;
                }

                if (xc == 4) {
                    trs[0].style.backgroundColor = colors[1];
                    trs[0].setAttribute('class', 'setColor');
                    xca++;
                }

                if (xc == 5) {
                    trs[0].style.backgroundColor = colors[2];
                    trs[0].setAttribute('class', 'setColor');
                    xca++;
                }
            } while (fc = fc.nextElementSibling);

            if (xca >= set3) {
                console.log('fns6(  [' + tx6 + ']  )' + "  d3c = " + xca);
            }
        }

        function ck62(tx6, set3 = 150) {
            // fns6([6, 10, 20, 22, 27, 28, 33])  d3c = 162
            console.log(new Date());
            ck62_work = setInterval(function () {
                for (let i = 0; i < 1000; i++) {
                    if (tx6-- >= 0) {
                        let temp = l6(7);
                        fns62(temp, set3);
                    }
                }
                if (tx6 <= 0) {
                    clearInterval(ck62_work);
                    console.log(new Date());
                    console.log('ck62_work_end');
                }
            }, 1);
        }

        function ck6(tx6, set3 = 150) {
            ck6_work = setInterval(function () {
                let temp = l6(7);
                if (tx6 == 1) {
                    console.log('fns6( [' + temp + '] )');
                }
                fns6(temp, 0, 0, set3);
                if (tx6-- == 0) {
                    clearInterval(ck6_work);
                    console.log('ck6_work_end');
                }
            }, 1);
        }

        function l6(tx6 = 6) {
            // ランダムの数字を発生
            // console.log('tx6 =  ' + tx6);
            var j = [];
            do {
                var c = Math.floor(Math.random() * (1 - 66) + 66);
                if (c <= 43) {
                    if (j.indexOf(c) == -1) {
                        j.push(c);
                    }
                }
            } while (j.length < tx6);
            return j.sort((a, b) => a - b);
        }

        function hiro6_view(tx6) {
            //== t[] までのランダムデータとまる
            // hiro6_item = [1, 6, 11, 13, 30, 33, 4]
            hiro6_item = tx6;
            var hiro6_item_string = hiro6_item.sort((a, b) => a - b).toString();
            var i = 0;
            function l6x() {
                let j = [];
                do {
                    let c = Math.floor(Math.random() * (1 - 66) + 66);
                    if (c <= 43) {
                        j.indexOf(c) == -1 ? j.push(c) : '';
                    }
                } while (j.length < hiro6_item.length);
                return j.sort((a, b) => a - b);
            }
            var startT = new Date();
            console.log(startT);
            hiro6_view_work = setInterval(() => {
                for (let li = 0; li < 1000; li++) {
                    let x = l6x();
                    console.log(i++, x);
                    if (hiro6_item_string === x.toString()) {
                        clearInterval(hiro6_view_work);
                        let x = l6x();
                        console.log(i++, x);
                        console.log(startT);
                        console.log(new Date());
                        console.log('hiro6_item  ' + hiro6_item);
                        console.log("Stop");
                        alert("Stoped");
                    }
                }
            }, 500);
        }

        var fadr = [];
        function roolclock() {
            let rolldata = master();
            let tb = document.getElementsByTagName('tbody')[0];
            let trs = tb.getElementsByTagName('tr');
            let iid = 0;
            for (let i = 0; i < trs.length; i++) {
                trs[i].firstElementChild.addEventListener('click', function () {
                    let temp = [];
                    if (isNaN(this.innerText)) {
                        for (let i = 0; i <= 43; i++) {
                            fadr.push(i);
                        }
                        fns6(fadr);
                        return;
                    }
                    fnsarray = [];
                    fns6(rolldata[rolldata.length - this.innerText - 1]);
                });

                trs[i].firstElementChild.addEventListener('dblclick', function () {
                    let fadr = [];
                    if (isNaN(this.innerText)) {
                        for (let i = 0; i <= 43; i++) {
                            fadr.push(i);
                        }
                        fns6(fadr);
                        return;
                    }
                    fnsarray = [];
                    fns6(rolldata[rolldata.length - this.innerText - 1], 1, 0, 1, rolldata.length - this.innerText);
                });
            }

            var fnsarray = new Array();
            let ns = document.getElementsByClassName('n');
            for (let i = 0; i < ns.length; i++) {
                ns[i].addEventListener('click', function () {
                    let xx = parseInt(this.innerText);
                    if (fnsarray.indexOf(xx) == -1 && !isNaN(xx)) {
                        fnsarray.push(parseInt(this.innerText));
                    } else {
                        let v = fnsarray.indexOf(parseInt(this.innerText));
                        fnsarray.splice(v, 1);
                    }
                    fns7(fnsarray, 0, 0, 0);
                });
            }
        }

        window.addEventListener('beforeunload', function () {
            // console.log('beforeunload');
            // return '本当に離れますか？';
            console.log(this);
            event.preventDefault();
            event.returnValue = '';
        });

        window.addEventListener('load', function () {
            console.log('window.onload');
            roolclock();

            setTimeout(function () {
                console.log("roolclock");
                roolclock();
            }, 1000);

        });

        window.addEventListener('DOMContentLoaded', function () {
            console.log('window.DOMContentLoaded');

        });

        document.addEventListener('DOMContentLoaded', function () {
            console.log('document.DOMContentLoaded');

        });

    </script>
